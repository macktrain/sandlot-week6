<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./Assets/style/weather.css">
        <title>Document</title>
    </head>
    <body>
        <h1>
            Weather Dashboard
        </h1>
        <div id="dashboard">
            <div id="search">
                <div id="searchCriteria">
                    <h2> 
                        Search For a City:
                    </h2>
                    <input type=text id="searchText" placeholder="Enter a City">
                    <button type=button id="searchBtn">Search</button>
                    <hr>
                    <div id="history">
                    </div>
                </div>
            </div>
            <div id="results">
                <div id="today">
                    <h2>
                        <div id="todaysHeader">
                        </div>
                    </h2>
                    <div id="todaysTemp" class="todayDetail">
                    </div>
                    <div id="todaysWind" class="todayDetail">
                    </div>
                    <div id="todaysHumidity" class="todayDetail">
                    </div>
                    <div id="todaysUV" class="todayDetail">
                    </div>
                </div>
                <h3>
                    5-Day Forecast:
                </h3>
                <div id="multiDay">
                </div>
            </div>
        </div>
    </body>
    <script src="Assets/js/weather.js"></script>
</html>
